<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HTML</title>
<style>
   a img:last-child {
	  display: none;  
	}
	a:hover img:last-child {
	  display: block;  
	}
	a:hover img:first-child {
	  display: none;  
}
</style>
</head>
<body>
    <h2> Change image on hover</h2>
	<a>
		<img src="../img/icons8-appointments-60 (copy).png" alt="image">
		<img src="../img/icons8-appointments-60.png" alt="img2">
	</a>
</body>
</html>
