
  <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Batch</th>
            <th scope="col">Teacher</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {%for i in student%}
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.batch}}</td>
            <td>{{i.teacher}}</td>
          </tr>
         
         {%endfor%}
        </tbody>
      </table>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Teacher</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {%for i in teacher%}
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.department}}</td>
          </tr>
         
         {%endfor%}
        </tbody>
      </table>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">batch</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {%for i in batch%}
            <th scope="row">{{i.id}}</th>
            <td>{{i.batch}}</td>
          </tr>
         
         {%endfor%}
        </tbody>
      </table>
    </div>

  </body>
</html>
